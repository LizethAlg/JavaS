<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con uso de DOM</title>
</head>
<body>
    <p>
        <button
        onClick="toggleForm('content_first')">First</button>
        <button
        onClick="toggleForm('content_second')">Second</button>
        <button
        onClick="toggleForm('content_third')">Third</button>
   </p>
        <div class="content" id="content_first" hidden>
            <form>
                <label for="nombre1">Nombre1:</label>
                <input type="text" id="nombre1">
                <button type="submit">ENVIAR</button>
            </form>
            </div><!-- #content_first -->
            <br>
            <div class="content" id="content_second" hidden>
           <form>
                <label for="nombre1">Nombre2:</label>
                <input type="text" id="nombre2">
                <button type="submit">ENVIAR</button>
           </form>
            </div><!-- #content_second -->
            <div class="content" id="content_third" hidden>
                <form>
                    <label for="nombre1">Nombre3:</label>
                        <input type="text" id="nombre3">
                        <button type="submit">ENVIAR</button>
                   </form>
            </div><!-- #content_third -->
            <script>
                function toggleForm(formId){
                    var forElement=document.getElemenById(formId);
                    forElement.hidden= !forElement.hidden;
                }
            </script>
    
</body>
</html>
